<!DOCTYPE html>

<html>
<head>

	
</head>

<body>
	<h1>Feedback Form</h1>
<form method="post">
	<label for="name"> Name: </label>
		<input id="name" type="text" name="name" minlength="3" maxlength="50" required placeholder="Name">
    
<br><br>
	<label for="portfolio"> Portfolio: </label>
		 <input  id="portfolio" name="portfolio" type="url" required placeholder="URL">
	<br><br>
	
	<label for ="favcolor"> Favorite Color:</label>
		<input id="favcolor" name="favcolor" type="color" required>
	
<br><br>
	<label for ="likeness"> Likeness</label>
		<input id="likeness" type="range" name="likeness" min="1" max="100" required>
	
	<br><br>
	<input type="submit" value="Submit">
</form>	
</body>
</html>
